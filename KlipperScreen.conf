[main]

[printer Voron]
moonraker_host: 127.0.0.1
moonraker_port: 7125
moonraker_api_key: False
# camera_url: http://127.0.0.1/webcam/?action=stream

[preheat ABS]
extruder: 150
heater_bed: 118

[preheat PETG]
extruder: 150
heater_bed: 85

[preheat PC]
extruder: 150
heater_bed: 128



